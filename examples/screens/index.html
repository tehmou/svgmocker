<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>Screens Example</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no" />
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f9f9f9;
            color: #161616;
        }

    </style>
</head>
<body>

<div id="app"></div>

<script type="text/javascript" src="../../vendor/d3.v2.min.js"></script>
<script type="text/javascript" src="../../lib/svgmocker.js"></script>
<script type="text/javascript">

    (function () {

        var forEach = Array.prototype.forEach;

        function extractScreens (svg) {
            var screens = {};
            var highLevelGroups = svg.querySelectorAll("svg > g");
            forEach.call(highLevelGroups, function (g) {
                var id = svgmocker.cleanUpId(g.id);
                if (screens[id]) {
                    svgmocker.log("Found duplicate screen with id=" + id);
                }
                screens[id] = svgmocker.extractSlide(g);
            });
            return screens;
        }

        function collectActions (node) {
            var actions = [];
            forEach.call(node.childNodes, function (childNode) {
                actions = actions.concat(collectActions(childNode));
            });
            var id = svgmocker.cleanUpId(node.id);
            var match = /^([^:]*):(.*)/.exec(id);
            if (match) {
                svgmocker.log("Found action " + id);
                actions.push({
                    key: match[1],
                    value: match[2],
                    node: node
                });
            }
            return actions;
        }

        function applyActions (actions) {
            actions.forEach(function (action) {

            });
        }

        function svgLoaded(svg) {
            var startingId = svgmocker.cleanUpId(svg.querySelector("svg > g").id);

            svgmocker.log("Collecting actions");
            var actions = collectActions(svg);

            svgmocker.log("Extracting screens");
            var screens = extractScreens(svg);

            svgmocker.log("Appending start screen");
            document.body.appendChild(screens[startingId].el);
        }

        svgmocker.loadSVG("screens.svg", svgLoaded);

    })();

</script>

</body>
</html>
