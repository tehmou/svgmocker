<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Screens Example</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no" />
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f9f9f9;
            color: #161616;
        }

    </style>
</head>
<body>

<div id="app"></div>

<script type="text/javascript" src="../../vendor/d3.v2.min.js"></script>
<script type="text/javascript" src="../../lib/svgmocker.js"></script>
<script type="text/javascript">

    (function () {

        function svgLoaded(svg) {
            var screens = {};
            var highLevelGroups = svg.querySelectorAll("svg > g");
            Array.prototype.forEach.call(highLevelGroups, function (g) {
                screens[g.id] = svgmocker.extractSlide(g);
            });
            document.body.appendChild(screens.home.el);
        }

        svgmocker.loadSVG("screens.svg", svgLoaded);

    })();

</script>

</body>
</html>
