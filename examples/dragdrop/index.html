<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>Screens Example</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no" />
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f9f9f9;
            color: #161616;
        }

        #app {
            width: 1024px;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

    </style>

<body>

<script id="startScreenTemplate" type="html/template">
    <h1>Drag your SVG anywhere</h1>
</script>

<script id="controlsScreenTemplate" type="html/template">
    <a href="#" id="viewSvg">View your SVG</a>
    <a href="#" id="downloadSvg">Download your presentation</a>
    <div id="svgContent"></div>
</script>

<div id="content"></div>


<script type="text/javascript" src="../../lib/svgmocker.js"></script>
<script type="text/javascript" src="../../vendor/require.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
