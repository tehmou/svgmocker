<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Screens Example</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no" />
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            background: #f9f9f9;
            color: #161616;
        }

        #app {
            width: 1024px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<script type="text/javascript">

    function download() {
        var a = document.createElement("a");
        a.href = 'data:Application/octet-stream,' + encodeURIComponent(droppedFile);
        a.download = "youFile.svg";
        a.click();
    }

</script>

<div id="svgContent">
    <h1>Drag your SVG anywhere to render</h1>
</div>
<a href="javascript:download()">Download your presentation</a>

<script type="text/javascript" src="../../lib/svgmocker.js"></script>
<script type="text/javascript">

    var droppedFile;

    document.body.addEventListener("drop", function (e) {
        e.preventDefault();
        var files = e.target.files || e.dataTransfer.files;
        if (files.length !== 1) {
            alert("Please drag only one SVG file.")
        }
        var file = files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            var text = reader.result;
            droppedFile = text;
            var doc = new DOMParser().parseFromString(text, "application/xml");
            var svg = document.importNode(doc.documentElement, true);
            var el = document.body.querySelector("#svgContent");
            el.innerHTML = "";
            el.appendChild(svg);
        };
        reader.readAsText(file);
    });

</script>

</body>
</html>
